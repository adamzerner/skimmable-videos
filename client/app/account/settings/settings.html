<div class='page-header'>
  <h1>Settings</h1>
</div>

<form name='settingsForm' novalidate>
  <div class='form-group'>
    <label>Name</label>
    <input 
      name='name'
      type='text' 
      class='form-control' 
      ng-model='settingsCtrl.currUser.name'
      required>
      <p ng-show='settingsForm.name.$invalid' class='help-block'>A name is required<p>
  </div>
  <div class='form-group'>
    <label>Email</label>
    <input 
      name='email'
      type='email'
      class='form-control' 
      ng-model='settingsCtrl.currUser.email'
      required>
    <p ng-show='settingsForm.email.$invalid' class='help-block'>A valid email is required</p>
  </div>
  <button
    type='submit'
    class='btn btn-default'
    ng-click='settingsCtrl.update()'
    ng-disabled='settingsForm.$invalid'>
    Update Settings
  </button>
</form>

<hr />

<p><a ui-sref='change-password'>Change Password</a></p>
