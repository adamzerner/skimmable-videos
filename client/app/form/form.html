<div class='page-header'>
  <h1>Create a Skim</h1>
</div>

<form name='createForm' class='form-horizontal' ng-submit='formCtrl.submit()' novalidate>
  <div class='form-header'>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Title</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='formCtrl.skim.title'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Description</label>
      <div class='col-sm-10'>
        <textarea class='form-control' ng-model='formCtrl.skim.description' rows='6'></textarea>
      </div>
    </div>
  </div>

  <supersection 
    ng-repeat='section in formCtrl.skim.sections'
    section='section'
    number='$index+1'>
  </supersection>
  <hr />
  <button 
    class='btn btn-default'
    ng-click='formCtrl.addSection()' 
    type='button'>
    Add Section
  </button>

</form>

<hr />

<pre>{{ formCtrl.skim | json:2 }}</pre>
