<div class='page-header'>
  <h1>Create a Skim</h1>
</div>

<form name='createForm' class='form-horizontal' ng-submit='formCtrl.submit()' novalidate>
  <div class='form-header'>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Title</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='formCtrl.skim.title' required>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Description</label>
      <div class='col-sm-10'>
        <textarea class='form-control' required ng-model='formCtrl.skim.description' rows='6'></textarea>
      </div>
    </div>
  </div>

  <div class="embed-responsive embed-responsive-16by9">
    <youtube-video 
      video-url='formCtrl.skim.url'
      player='formCtrl.player'
      class='embed-responsive-item'>
    </youtube-video>
  </div>

  <supersection 
    ng-repeat='section in formCtrl.skim.sections'
    section='section'
    number='$index+1'
    player='formCtrl.player'>
  </supersection>
  <hr />
  <button 
    class='btn btn-default'
    ng-click='formCtrl.addSection()' 
    type='button'>
    Add Section
  </button>
  <hr />
  <button
    class='btn btn-primary btn-block'
    type='submit'
    ng-disabled='createForm.$invalid'>
    Create Skim
  </button>

</form>

<hr />

<pre>{{ formCtrl.skim | json }}</pre>
