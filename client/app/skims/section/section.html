<hr />
<section class='section'>
  <p><small>Section {{sectionCtrl.number}}</small></p>

  <label>Title</label>
  <input class='form-control' ng-model='sectionCtrl.section.title'><br>

  <div class='row'>
    <div class='col-sm-4'>
      <setbox curr='sectionCtrl.section'></setbox>
    </div>
    <div class='col-sm-8'>
      <subsection 
        ng-repeat='subsection in sectionCtrl.section.subsections track by $index'
        subsection='subsection'
        number='$index+1'>
      </subsection>
      <button 
        class='btn btn-default'
        ng-click='sectionCtrl.addSubsection()' 
        type='button'>
        Add Subsection
      </button>
    </div>
  </div>


</section>
