<div class='setbox'>
  <label>Thumbnail</label><br />
  <img src=''><br />
  <input 
    class='form-control'
    type='url'
    ng-model='setboxCtrl.curr.thumbnail'
    placeholder='placeholder.jpg'>
  <button
    class='btn btn-default btn-block'
    type='button'>
    SET
  </button>

  <hr />

  <label>Start Time</label>
  <div class='time-inputs'>
    <input
      class='form-control'
      ng-model='setboxCtrl.curr.hour'
      placeholder='hh'> : 
    <input
      class='form-control'
      ng-model='setboxCtrl.curr.minute'
      placeholder='mm'> :
    <input
      class='form-control'
      ng-model='setboxCtrl.curr.second'
      placeholder='ss'>
  </div>
  <button
    class='btn btn-default btn-block'
    type='button'>
    SET
  </button>
</div>
