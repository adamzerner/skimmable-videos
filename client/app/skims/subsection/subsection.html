<section class='subsection'>
  <p>
    <small>
      Subsection {{subsectionCtrl.parentNumber}}.{{subsectionCtrl.number}}
      <button 
        class='removeSubsection close'
        type='button'>
        &times;
      </button>
    </small>
  </p>
  <div class='row'>
    <div class='col-sm-4'>
      <setbox curr='subsectionCtrl.subsection' player='subsectionCtrl.player'></setbox>
    </div>
    <div class='col-sm-8'>
      <markdown ng-model='subsectionCtrl.subsection.description'></markdown>
    </div>
  </div>
</section>
<hr />
