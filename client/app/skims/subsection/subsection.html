<section class='subsection'>
  <p>
    <small>
      Subsection {{subsectionCtrl.number}}
      <button 
        class='removeSubsection close'
        type='button'>
        &times;
      </button>
    </small>
  </p>
  <div class='row'>
    <div class='col-sm-6'>
      <setbox curr='subsectionCtrl.subsection'></setbox>
    </div>
    <div class='col-sm-6'>
      <!-- <markdown ng-model='subsectionCtrl.description'></markdown> -->
      <div markdown-editor ng-model='subsectionCtrl.description'></div>
    </div>
  </div>
</section>
<hr />
