<div class='page-header'>
  <h1>Create a Skim</h1>
</div>

<form name='uploadForm' ng-submit='uploadCtrl.upload()' novalidate>
  <div class='form-group'>
    <label>Step 1: Upload a YouTube Video</label>
    <input
      type='url'
      class='form-control'
      ng-model='uploadCtrl.url'
      required>
  </div>
  <button
    type='submit'
    class='btn btn-default btn-block'
    ng-disabled='uploadForm.$invalid'>
    Upload
  </button>
</form>
