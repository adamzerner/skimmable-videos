<div id="navbar-template">

<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand glyphicon glyphicon-home"></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
      </ul>

      <form class="navbar-form navbar-left" role="search" ng-submit="search()">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
        <li 
          ng-hide="isLoggedIn()" 
          ng-class="{active: isActive('/signup')}">
          <a href="/signup">Sign up</a>
        </li>
        <li 
          ng-hide="isLoggedIn()" 
          ng-class="{active: isActive('/login')}">
          <a href="/login">Login</a>
        </li>
        <li
          ng-show='isLoggedIn()'
          ng-class="{active: isActive('user')}">
          <a id='profile' ui-sref='profile({ id: currentUser._id})'>{{currentUser.name}}</a>
        </li>
        <li 
          ng-show="isLoggedIn()" 
          ng-class="{active: isActive('settings')}">
          <a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        <li 
          ng-show="isLoggedIn()" 
          ng-class="{active: isActive('logout')}">
          <a href="" ng-click="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

</div>
